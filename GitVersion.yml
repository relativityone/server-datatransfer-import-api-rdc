assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDeployment
increment: Inherit
continuous-delivery-fallback-tag: ''
next-version: 1.0.0
commit-message-incrementing: Disabled
branches:
  master:
    regex: (origin/)?master$
    tag: ''
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: true
  develop:
    regex: (origin/)?develop$
    tag: beta
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: false
  feature:
    regex: (origin/)?rel-.*$
    tag: alpha
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: false
  hotfix:
    regex: (origin/)?hotfix-.*$
    tag: ''
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: false
  release:
    regex: (origin/)?relativity-.*$
    tag: rc
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: false
ignore:
  commits-before: 2019-03-01
  sha:
    - 8a5e10f81142b6772836d39f453bd3d36c531f81
    - 1471187077bc1cce66d14b955fc728e896c05ada